<div class="create">
    <h1>Ordens de Serviço</h1>
    <button class="mat-elevation-z8" mat-stroked-button color="accent">Nova OS</button>
</div>

<div class="mat-elevation-z8 container">
    <table mat-table [dataSource]="dataSource">

        <!-- Coluna Cliente -->
        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef> Cliente</th>
            <td mat-cell *matCellDef="let element"> {{element.cliente}} </td>
        </ng-container>

        <!-- Coluna Técnico -->
        <ng-container matColumnDef="tecnico">
            <th mat-header-cell *matHeaderCellDef> Técnico</th>
            <td mat-cell *matCellDef="let element"> {{element.tecnico}} </td>
        </ng-container>

        <!-- Coluna Abertura -->
        <ng-container matColumnDef="abertura">
            <th mat-header-cell *matHeaderCellDef> Data de Abertura </th>
            <td mat-cell *matCellDef="let element"> {{element.dataAbertura}} </td>
        </ng-container>

        <!-- Coluna Fechamento -->
        <ng-container matColumnDef="fechamento">
            <th mat-header-cell *matHeaderCellDef> Data de Fechamento </th>
            <td mat-cell *matCellDef="let element"> {{element.fechamento}} </td>
        </ng-container>

        <!-- Coluna Prioridade -->
        <ng-container matColumnDef="prioridade">
            <th mat-header-cell *matHeaderCellDef> Priordade </th>
            <td mat-cell *matCellDef="let element"> {{element.prioridade}} </td>
        </ng-container>

        <!-- Coluna Status -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- Editar/Deletar Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let element">
                <a routerLink="os">
                    <i id="edit" class="material-icons">edit</i>
                </a>
                <a routerLink="os">
                    <i id="delete" class="material-icons">visibility</i>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
