<form class="mat-elevation-z8">
    <h1>Deletando Cliente</h1>
    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Nome</mat-label>
        <input [(ngModel)]="cliente.nome" name="nome" disabled maxlength="80" matInput placeholder="Ex. Roberto Carlos">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="cliente.cpf" name="cpf" disabled maxlength="15" matInput placeholder="Ex. 000.000.000 - 00">
    </mat-form-field>

    <mat-form-field class="full-width" appearance="fill">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="cliente.telefone" name="telefone" disabled maxlength="18" matInput placeholder="Ex. (99) 99999-9999">
    </mat-form-field>
    <button class="mat-elevation-z8" (click)="delete()" mat-stroked-button color="accent">Deletar</button>
    <button class="mat-elevation-z8" (click)="cancel()" mat-stroked-button color="warn">Cancelar</button>
</form>
